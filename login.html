<!doctype html>
{% load static %}
<html lang="en"> <!-- Corrected from 'eng' to 'en' -->
  <head>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="{% static 'assets/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Login</title>
               
    <style>
      html {
          background-color: #56baed;
      }

      body {
          font-family: "Poppins", sans-serif;
          height: 100vh;
      }

      a {
          color: #92badd;
          display: inline-block;
          text-decoration: none;
          font-weight: 400;
      }

      h2 {
          text-align: center;
          font-size: 16px;
          font-weight: 600;
          text-transform: uppercase;
          display: inline-block;
          margin: 40px 8px 10px 8px; 
          color: #cccccc;
      }

      .fadeIn {
          opacity: 0;
          animation: fadeIn ease-in 1;
          animation-fill-mode: forwards;
          animation-duration: 1s;
      }

      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }

      .wrapper {
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
      }

      #formContent {
          border-radius: 10px;
          background: #fff;
          padding: 30px;
          width: 100%;
          max-width: 450px;
          -webkit-box-shadow: 0px 30px 60px 0px rgba(0,0,0,0.3);
          box-shadow: 0px 30px 60px 0px rgba(0,0,0,0.3);
          text-align: center;
      }
    </style>
  </head>
  <body>
    {% if messages %}
    <!-- Display messages -->
   {% for message in messages %}
   <div class="alert alert-dark" role="alert">
       {{message}}
       <button type="button" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
       </button>
   {% endfor %}
{% endif %}
    <div class="wrapper">
       
      <div id="formContent" class="container">
        <!-- Icon -->

        <div class="fadeIn first mb-4">
          <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" style="width: 50px; height: 50px;" />
        </div>

        <!-- Login Form -->
        <form method="post" action="{% url 'login' %}">  <!-- Assuming your login URL is named 'login' -->
            {% csrf_token %}
            <div class="mb-3 py-2">
                <input type="text" id="username" class="form-control fadeIn second" name="username" placeholder="Username" required>
            </div>

            <div class="mb-3 py-1">
                <input type="password" id="password" class="form-control fadeIn third" name="password" placeholder="Password" required>
            </div>

            <div class="mb-3 py-1">
                <input type="submit" class="btn btn-primary fadeIn fourth" value="Log In">
            </div>
        </form>

        <!-- Remind Password -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
